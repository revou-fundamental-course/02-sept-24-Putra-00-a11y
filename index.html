<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Segit & Jagen | RevoU</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>WELCOME To KATIK!</h1>
            </header>

            <!-- Navigasi Tab -->
            <nav>
                <button class="tab-button" id="tabTriangle">Form
                    Segitiga</button>
                <button class="tab-button" id="tabParallelogram">Form Jajar
                    Genjang</button>
            </nav>

            <!-- Konten Tab -->
            <section id="formContainer">
                <!-- Form Hitung Segitiga -->
                <article class="tab-content" id="triangleForm">
                    <img src="assets/triangle.png" alt="Segitiga"
                        class="form-image">
                    <h2>Segitiga</h2>
                    <form id="triangleCalculation">
                        <label for="base">Alas Segitiga (cm):</label>
                        <input type="number" id="base" name="base" min="1"
                            required>

                        <label for="height">Tinggi Segitiga (cm):</label>
                        <input type="number" id="height" name="height" min="1"
                            required>

                        <label for="sideA">Sisi A Segitiga (cm):</label>
                        <input type="number" id="sideA" name="sideA" min="1"
                            required>

                        <label for="sideB">Sisi B Segitiga (cm):</label>
                        <input type="number" id="sideB" name="sideB" min="1"
                            required>

                        <label for="sideC">Sisi C Segitiga (cm):</label>
                        <input type="number" id="sideC" name="sideC" min="1"
                            required>

                        <button type="submit">Hitung Segitiga</button>
                        <button type="reset" class="reset-button">Reset</button>
                    </form>
                    <div id="triangleResult" class="result"></div>
                </article>

                <!-- Form Hitung Jajar Genjang -->
                <article class="tab-content" id="parallelogramForm">
                    <img src="assets/jajarGen.png" alt="Jajar Genjang"
                        class="form-image">
                    <h2>Jajar Genjang</h2>
                    <form id="parallelogramCalculation">
                        <label for="baseJajarGenjang">Alas Jajar Genjang
                            (cm):</label>
                        <input type="number" id="baseJajarGenjang"
                            name="baseJajarGenjang" min="1" required>

                        <label for="heightJajarGenjang">Tinggi Jajar Genjang
                            (cm):</label>
                        <input type="number" id="heightJajarGenjang"
                            name="heightJajarGenjang" min="1" required>

                        <label for="sideJajarGenjang">Sisi Miring Jajar Genjang
                            (cm):</label>
                        <input type="number" id="sideJajarGenjang"
                            name="sideJajarGenjang" min="1" required>

                        <button type="submit">Hitung Jajar Genjang</button>
                        <button type="reset" class="reset-button">Reset</button>
                    </form>
                    <div id="parallelogramResult" class="result"></div>
                </article>
            </section>
        </main>

        <script src="scripts/script.js"></script>
    </body>
</html>
